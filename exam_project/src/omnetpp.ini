[General]
network = UniversityNetwork
repeat = 1
sim-time-limit = 10s

# some can be enabled if desired, but
# this produces a lot of data
**.thruputMeter.**.vector-recording = true	
# disable all others
**.vector-recording = false

# throughputmeter: Best is to undo the code change recommended in exercise 6
**.inputHook[*].typename = "ThruputMeter" 
**.maxInterval = 1s	# interval for the throughputmeters
**.batchSize = 10000 # batch size for the throughputmeters

**.constraintAreaMinX = 0m
**.constraintAreaMinY = 0m
**.constraintAreaMinZ = 0m
**.constraintAreaMaxX = 600m
**.constraintAreaMaxY = 400m
**.constraintAreaMaxZ = 0m

**.channelNumber = 0
**.mobilityType = "StationaryMobility"
**.mobility.initFromDisplayString = false
**.accessPoint.mobility.initialX = 25m
**.accessPoint.mobility.initialY = 25m
**.accessPoint.mobility.initialZ = 0m
**.Conference.mobility.initialX = 25m
**.Conference.mobility.initialY = 25m
**.Conference.mobility.initialZ = 0m
**.FTPUploader.mobility.initialX = uniform(15,35)
**.FTPUploader.mobility.initialY = uniform(15,35)
**.FTPUploader.mobility.initialZ = 0m
**.Students[*].mobility.initialX = uniform(15,35)
**.Students[*].mobility.initialY = uniform(15,35)
**.Students[*].mobility.initialZ = 0m

# Some tcp settings
**.tcpType = "TCP"
**.tcp.tcpAlgorithmClass = "TCPNewReno"
**.tcp.windowScalingSupport = true
**.tcpApp[*].dataTransferMode = "object"
**.tcp.mss = 1460 # MSS = MTU - IPHeader(20B) - TCPHeader(20B)
**.tcp.advertisedWindow = 1460 # do not use this.mss here but directly give a number

# Routing
**.networkConfiguratorModule = ""

# NIC settings
**.mac.address = "auto"
**.mac.maxQueueSize = 14
**.mac.rtsThresholdBytes = 3000B
**.wlan[*].mac.retryLimit = 7
**.wlan[*].mac.cwMinData = 7
**.wlan[*].mac.cwMinMulticast = 31
**.opMode = "g"
**.mgmt.frameCapacity = 50

# Group specific parameters
**.Students[*].tcpApp[0].replyLength = exponential(580390B) # from trace file trace_8.txt
**.Students[*].tcpApp[0].idleInterval = exponential(15s)
