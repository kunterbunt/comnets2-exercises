[General]
sim-time-limit = 1000s
network = Ex7Network

**.networkConfiguratorModule = ""

# User Settings.
**.user[*].numTcpApps = 1 
**.user[*].tcpApp[0].typename = "TCPBasicClientApp" 
**.user[*].tcpApp[0].active = true 
#**.user[*].tcpApp[0].localPort = -1 
**.user[*].tcpApp[0].connectAddress = "httpServer" 
**.user[*].tcpApp[0].connectPort = 80 # Default=1000
#**.user[*].tcpApp[0].numRequestsPerSession = exponential(5)# HTTP 1.1, with keepalive
#**.user[*].tcpApp[0].requestLength = truncnormal(350,20)
**.user[*].tcpApp[0].replyLength = exponential(150000B) # 150kB 
**.user[*].tcpApp[0].idleInterval = exponential(30s)
**.user[*].tcpApp[0].thinkTime = truncnormal(2s, 3s)
**.user[*].tcpApp[0].reconnectInterval = 30s
**.user[*].tcpApp[0].dataTransferMode = "object"

# Internet Server.
**.httpServer.numTcpApps = 1 
**.httpServer.tcpApp[0].typename = "TCPGenericSrvApp" 
**.httpServer.tcpApp[0].localPort = 80

# Routers.
**.ppp[*].queueType = "DropTailQueue"
**.ppp[*].queue.frameCapacity = 40
**.ppp[*].numInputHooks = 1
**.ppp[*].inputHook[0].typename = "ThruputMeter"
**.ppp[*].inputHook[0].maxInterval = 1s
**.ppp[*].inputHook[0].batchSize = 10000
**.ppp[*].inputHook[0].**.vector-recording = true

# TCP Settings.
**.tcpType = "TCP" 
**.tcp.advertisedWindow = 22 * this.mss 
**.tcp.mss = 1000