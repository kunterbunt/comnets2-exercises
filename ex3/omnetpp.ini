[General]
rng-class="cMersenneTwister"
**.*.vector-recording = true

[Config LinearCongruentialRNG]
network = Ex3Network
Ex3Network.sender.useLCG = true
Ex3Network.sender.delayTime = exponential(1s)

[Config MersenneTwisterRNG]
network = Ex3Network
Ex3Network.sender.useLCG = false
Ex3Network.sender.delayTime = exponential(1s)
