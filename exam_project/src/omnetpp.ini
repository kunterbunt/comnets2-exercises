#**.[names of mobile stations].mobility.initialY =
#**.[names of mobile stations].mobility.initialZ = 0m

# Some tcp settings
**.tcpType = "TCP"
**.tcp.tcpAlgorithmClass = default
**.tcp.windowScalingSupport = true
**.tcpApp[*].dataTransferMode = "object"
**.tcp.mss = 536 # Default value from Wikipedia.
**.tcp.advertisedWindow = 536000 # do not use this.mss here but directly give a number

# Routing
**.networkConfiguratorModule = ""

# NIC settings
**.mac.address = "auto"
**.mac.maxQueueSize = 14
**.mac.rtsThresholdBytes = 3000B
**.wlan[*].mac.retryLimit = 7
**.wlan[*].mac.cwMinData = 7
**.wlan[*].mac.cwMinMulticast = 31
**.opMode = "g"
**.mgmt.frameCapacity = 50

