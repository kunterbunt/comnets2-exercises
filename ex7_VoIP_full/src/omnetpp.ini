[General]
network = VoIPNetwork

repeat = 4
sim-time-limit = 250s
**.networkConfiguratorModule = ""

# Measure
**.ppp[*].numInputHooks = 1 
**.ppp[*].inputHook[0].typename = "ThruputMeter" 
**.vector-recording = false

# Server settings
**.httpServer.numTcpApps = 1
**.httpServer.tcpApp[0].typename = "TCPGenericSrvApp"
**.httpServer.tcpApp[0].localPort = 80
**.httpServer.tcpApp[0].replyDelay = 0

# TCP settings
**.tcpType = "TCP" 
**.tcp.advertisedWindow = 22*this.mss 
**.tcp.mss = 1000

# Router
**.ppp[*].queueType = "DropTailQueue"
**.ppp[*].queue.frameCapacity = 40

[Config NoVoIP]
# Client settings
**.user[*].numTcpApps = 1 
**.user[*].tcpApp[0].typename = "TCPBasicClientApp"  
**.user[*].tcpApp[0].connectAddress = "httpServer" 
**.user[*].tcpApp[0].connectPort = 80 
#**.user[*].tcpApp[0].numRequestsPerSession = exponential(5) # HTTP 1.1, with keepalive  1# HTTP 1.0
#**.user[*].tcpApp[0].requestLength = truncnormal(350,20)
**.user[*].tcpApp[0].replyLength = exponential(150000B)
**.user[*].tcpApp[0].idleInterval = exponential(30s)
**.user[*].tcpApp[0].thinkTime = 0
**.user[*].tcpApp[0].dataTransferMode = "object"

[Config TwentyFiveVoIPsBestCaseISDN]
repeat = 4
**.datarate1 = 64 kbps

**.user[1..25].numUdpApps = 1
**.user[1..25].udpApp[0].typename = "VoIPApp"  
**.user[1..25].udpApp[0].destAddresses = "user[1] user[2] user[3] user[4] user[5] user[6] user[7] user[8] user[9] user[10] user[11] user[12] user[13] user[14] user[15] user[16] user[17] user[18] user[19] user[20] user[21] user[22] user[23] user[24] user[25]" 
**.user[1..25].udpApp[0].destPort = 5000
**.user[1..25].udpApp[0].localPort = 5000
**.user[1..25].udpApp[0].messageLength = 32B + 40B #Data: 32B, Header: 40B = 20B(IP) + 8B(UDP) + 12B(RTP)
**.user[1..25].udpApp[0].sendInterval = 20ms # 1000ms / 20ms = 50 packets per second.
**.user[1..25].udpApp[0].acceptableDelay = 200ms 

**.user[26..625].numTcpApps = 1 
**.user[26..625].tcpApp[0].typename = "TCPBasicClientApp"  
**.user[26..625].tcpApp[0].connectAddress = "httpServer" 
**.user[26..625].tcpApp[0].connectPort = 80 
**.user[26..625].tcpApp[0].replyLength = exponential(150000B)
**.user[26..625].tcpApp[0].idleInterval = exponential(30s)
**.user[26..625].tcpApp[0].thinkTime = 0
**.user[26..625].tcpApp[0].dataTransferMode = "object"

